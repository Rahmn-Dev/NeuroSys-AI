<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-style-mode" content="1"> <!-- 0 == light, 1 == dark -->

    <title> {{ headTitle }} </title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
    {{ css|default:'' }}

    <link rel="stylesheet" href="/static/css/plugins/animation.css">
    <link rel="stylesheet" href="/static/css/plugins/feature.css">
    <link rel="stylesheet" href="/static/css/plugins/magnify.min.css">
    <link rel="stylesheet" href="/static/css/plugins/slick.css">
    <link rel="stylesheet" href="/static/css/plugins/slick-theme.css">
    <link rel="stylesheet" href="/static/css/plugins/lightbox.css">
    <link rel="stylesheet" href="/static/css/plugins/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/css/plugins/prism.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.0.3">
    <!-- Tambahkan di head atau sebelum penutup body -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .markdown-content {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
}

.code-block {
    background: #2d3748;
    border-radius: 8px;
    padding: 16px;
    margin: 12px 0;
    overflow-x: auto;
    position: relative;
}

.code-block code {
    color: #e2e8f0;
    font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
    font-size: 14px;
    line-height: 1.5;
    white-space: pre;
    display: block;
}

.language-label {
    background: #4a5568;
    color: #e2e8f0;
    padding: 4px 12px;
    border-radius: 4px 4px 0 0;
    font-size: 12px;
    font-weight: bold;
    display: inline-block;
    text-transform: uppercase;
    position: absolute;
    top: 0;
    right: 0;
}
</style>
    {% block style %}
    {%  endblock %}
</head>
