<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-style-mode" content="1"> <!-- 0 == light, 1 == dark -->

    <title> {{ headTitle }} </title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/vendor/bootstrap.min.css">
    {{ css|default:'' }}

    <link rel="stylesheet" href="/static/css/plugins/animation.css">
    <link rel="stylesheet" href="/static/css/plugins/feature.css">
    <link rel="stylesheet" href="/static/css/plugins/magnify.min.css">
    <link rel="stylesheet" href="/static/css/plugins/slick.css">
    <link rel="stylesheet" href="/static/css/plugins/slick-theme.css">
    <link rel="stylesheet" href="/static/css/plugins/lightbox.css">
    <link rel="stylesheet" href="/static/css/plugins/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/css/plugins/prism.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.0.1">
    <!-- Tambahkan di head atau sebelum penutup body -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block style %}
    {%  endblock %}
</head>
