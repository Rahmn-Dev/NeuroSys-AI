{% extends '../layout/layout1.html' %}

{% block content %}

<!-- Main content -->
<div class="rbt-main-content">
    <div class="rbt-daynamic-page-content">

        <!-- Dashboard Center Content -->
        <div class="rbt-dashboard-content">
            <div class="content-page">

                <div class="chat-box-list pt--30" id="chatContainer">

                  

                </div>
            </div>

            <div class="rbt-static-bar">
                <form class="new-chat-form border-gradient" @submit.prevent="sendMessages()">
                    <textarea id="txtarea" v-model="userInput" rows="1" placeholder="Send a message..." @keydown.enter.prevent="sendMessages()"></textarea>
                    <div class="left-icons">
                        <div title="ChatenAI" class="form-icon icon-gpt">
                            <i class="feather-aperture"></i>
                        </div>
                    </div>
                    <div class="right-icons">
                        <div class="form-icon icon-plus" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Choose File">
                            <input type="file" class="input-file" name="myfile" multiple>
                            <i class="feather-plus-circle"></i>
                        </div>
                        <button class="form-icon icon-mic" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Voice Search">
                            <i class="feather-mic"></i>
                        </button>
                        <button id="send" class="form-icon icon-send"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Send message">
                            <lord-icon
    src="https://cdn.lordicon.com/vduvxizq.json"
    trigger="hover"
    target="#send"
    style="width:20px;height:20px">
</lord-icon>
                        </button>
                    </div>
                </form>
                <p class="b3 small-text"></p>
            </div>
        </div>
        
        <!-- Dashboard Right Content -->
        <div class="rbt-right-side-panel popup-dashboardright-section" style="
        top: 60px;
    ">
            {% csrf_token %}
            <div class="right-side-top">
                <a class="btn-default bg-solid-primary"  style="gap: 5px;"   @click="newChat()" id="new-chat">
                    <lord-icon
                        src="https://cdn.lordicon.com/hqymfzvj.json"
                        trigger="hover"
                        target="#new-chat"
                        colors="primary:#ffffff" 
                        style="width:25px;height:25px">
                    </lord-icon>

                    <span>New Chat</span>
                </a>
            </div>
            <div class="right-side-bottom">
                <div class="small-search search-section mb--20">
                    <input type="search" v-model="searchQuery" placeholder="Search Here...">
                    <i class="feather-search"></i>
                </div>

                <div class="chat-history-section">
                    <h6 class="title">Today</h6>
                    <ul class="chat-history-list">
                        <li v-for="session in filteredChatSessions" :key="session.id" :class="['history-box', { active: session.id === activeSession }]" @click="changeSession(session.id)">
                            <span>[[ session.id ]]</span>
                            <div class="dropdown history-box-dropdown">
                                <button type="button" class="more-info-icon dropdown-toggle" data-bs-toggle="dropdown">
                                    <i class="feather-more-horizontal"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  
                                    <li><a class="dropdown-item delete-item" href="#" @click="deleteChat(session.id)"><i class="feather-trash-2"></i> Delete Chat</a></li>
                                </ul>
                            </div>
                        </li>
                      
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    console.log("test")
new Vue({
    el: '.rbt-main-content',
    delimiters: ["[[", "]]"],
    data: {
        chatSessions: [],
        userInput: '',
        messages: [],
        activeSession: '',
        searchQuery: '',
        csrfToken: '',

    },
    computed: {
        filteredChatSessions() {
        return this.chatSessions.filter(session => {
            const matchId = session.id.toLowerCase().includes(this.searchQuery.toLowerCase());

            const matchMessage = session.messages.some(msg => 
                msg.message.toLowerCase().includes(this.searchQuery.toLowerCase())
            );

            return matchId || matchMessage;
        });
    }
    },
    methods: {
        fetchMessagesForSession(sessionId) {
            this.messages = [];
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.innerHTML = ''; // Clear the chat container
            fetch(`/api/v1/chat-sessions/${sessionId}/messages/`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(msg => {
                        let parsedMessage = msg.message;
                        if (msg.sender == "user"){
                            userMessage = msg.message;
                        }
                        if (msg.sender === "ai") {
                            if (typeof parsedMessage === "string") {
                                try {
                                    // Step 1: Replace single quotes with double quotes
                                    parsedMessage = parsedMessage.replace(/'/g, '"');

                                    // Step 2: Escape problematic characters (e.g., newlines, tabs)
                                    parsedMessage = parsedMessage.replace(/\n/g, "\\n").replace(/\t/g, "\\t");

                                    // Step 3: Attempt to parse the string as JSON
                                    parsedMessage = JSON.parse(parsedMessage);
                                } catch (error) {
                                    console.error("Error parsing AI message:", error);

                                    // Fallback: Treat the message as a plain string
                                    parsedMessage = [{ step: "Response", command: "", status: "success", message: parsedMessage }];
                                }
                            }
                        }

                        // Ensure parsedMessage is always an array
                        parsedMessage = Array.isArray(parsedMessage) ? parsedMessage : [parsedMessage];

                        const messageElement = msg.sender === "user"
                            ? this.createEditableMessage("You", userMessage, "author-speech", "/static/images/team/team-01.png", msg.id)
                            : this.createMessageWithReactions("Chat", parsedMessage, "ai-speech", "/static/images/team/avater.png", msg.id);
                        this.appendMessage(messageElement);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        },
        changeSession(sessionId) {
            this.activeSession = sessionId;
            this.fetchMessagesForSession(sessionId);
            const newUrl = `${window.location.origin}${window.location.pathname}?session=${sessionId}`;
            window.history.pushState({}, '', newUrl); 
        },
        fetchChatSessions() {
            fetch('/api/v1/chat-sessions/')
                .then(response => response.json())
                .then(data => {
                    this.chatSessions = data;
                })
                .catch(error => console.error('Error fetching chat history:', error));
        },
        AIstatus(){
            return `
            <span class="rainbow-badge-card">AI</span>
            `;
        },
        getEditButtons() {
            return `
                <div class="edit-actions">
                    <button class="edit-btn btn-default btn-small btn-border"><i class="feather-edit"></i></button>
                    <button class="save-regenerate-btn btn-default btn-small">Save & Regenerate</button>
                    <button class="cancel-btn btn-default btn-small btn-border">Cancel</button>
                </div>
            `;
        },
        // getEditButtons(){
        //     return `
        //     <div class="edit-actions">
        //         <button class="edit-btn btn-default btn-small btn-border" onclick="editMessage(this)"><i class="feather-edit"></i></button>
        //         <button class="save-regenerate-btn btn-default btn-small" onclick="saveAndRegenerateMessage(this)">Save & Regenerate</button>
        //         <button class="cancel-btn btn-default btn-small btn-border" onclick="cancelEdit(this)">Cancel</button>
        //     </div>
        //     `;
        // },
        getReactionButtons(){
            return `
            <div class="reaction-section">
                <div class="btn-grp">
                    <div class="left-side-btn dropup">
                        <button data-bs-toggle="modal" data-bs-target="#copy" class="react-btn btn-default btn-small btn-border"><i class="feather-copy"></i></button>
                        <button type="button" class="react-btn btn-default btn-small btn-border dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="feather-more-vertical"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item delete-item" href="#"><i class="feather-trash-2"></i> Delete Chat</a></li>
                        </ul>
                    </div>
                    <div class="right-side-btn">
                        <button class="react-btn btn-default btn-small btn-border" onclick="regenerateMessage()">
                            <i class="feather-repeat"></i><span>Regenerate</span>
                        </button>
                    </div>
                </div>
            </div>
            `;
        },
        appendMessage(messageElement){
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.appendChild(messageElement);
            Prism.highlightAll();
        },
        createMessageElement(title, message, speechClass, imgSrc, isEditable){
            const messageElement = document.createElement("div");
            messageElement.className = `chat-box ai-speech bg-flashlight ${speechClass}`;
            const innerClass = title === "You" ? "" : "top-flashlight leftside light-xl";  
            const titleStatus = title === "You" ? "" : this.AIstatus();  
            messageElement.innerHTML = `
                <div class="inner   ">
                    <div class="chat-section">
                    <div class="author">
                        <img class="w-100" src="${imgSrc}" alt="${title}">
                    </div>
                    <div class="chat-content">
                        <h6 class="title">${title} </h6>
                        <p class="mb--20 ${isEditable ? "editable" : ""}" ${
                isEditable ? 'contenteditable="true"' : ""
            }>${message}</p>
                        ${isEditable ? this.getEditButtons() : this.getReactionButtons()}
                    </div>
                    </div>
                </div>
                `;
            return messageElement;
        },
        createEditableMessage(title, message, speechClass, imgSrc, idmessage) {
            const messageElement = document.createElement("div");
            messageElement.className = `chat-box ai-speech bg-flashlight ${speechClass}`;
            const innerClass = title === "You" ? "" : "top-flashlight leftside light-xl";  
            const titleStatus = title === "You" ? "" : this.AIstatus();  

            // Store the original message for cancellation
            messageElement.dataset.originalMessage = message;

            messageElement.innerHTML = `
                <div class="inner">
                    <div class="chat-section">
                        <div class="author">
                            <img class="w-100" src="${imgSrc}" alt="${title}">
                        </div>
                        <div class="chat-content">
                            <h6 class="title">${title}</h6>
                            <p class="mb--20 editable" contenteditable="true" data-idmessage="${idmessage}">${message}</p>
                            ${this.getEditButtons()}
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners for Save & Regenerate and Cancel
            const editActions = messageElement.querySelector('.edit-actions');
            const saveButton = editActions.querySelector('.save-regenerate-btn');
            const cancelButton = editActions.querySelector('.cancel-btn');

            saveButton.addEventListener('click', () => this.saveAndRegenerate(messageElement));
            cancelButton.addEventListener('click', () => this.cancelEdit(messageElement));

            return messageElement;
        },
        cancelEdit(messageElement) {
            const editableParagraph = messageElement.querySelector('.editable');
            const originalMessage = messageElement.dataset.originalMessage;

            // Kembalikan ke teks asli
            editableParagraph.innerText = originalMessage;

            // Pastikan tombol edit tetap ada
            messageElement.querySelector('.edit-actions').remove(); // Hapus tombol lama
            const editActions = this.getEditButtons(); // Dapatkan tombol edit baru
            messageElement.querySelector('.chat-content').insertAdjacentHTML('beforeend', editActions);

            // Tambahkan event listener untuk tombol Save & Regenerate dan Cancel
            const saveButton = messageElement.querySelector('.save-regenerate-btn');
            const cancelButton = messageElement.querySelector('.cancel-btn');
            saveButton.addEventListener('click', () => this.saveAndRegenerate(messageElement));
            cancelButton.addEventListener('click', () => this.cancelEdit(messageElement));
        },
        async saveAndRegenerate(messageElement) {
            // Ambil teks yang diedit
            const editableParagraph = messageElement.querySelector('.editable');
            const editedText = editableParagraph.innerText.trim();
            const idmessage = editableParagraph.dataset.idmessage; // Ambil idmessage

            if (!editedText) {
                alert('Message cannot be empty.');
                return;
            }

            try {
                const sessionId = this.activeSession;

                // 1. Update pesan pengguna di backend
                const userMessage = { sender: "user", message: editedText, id: idmessage };
                await axios.put(`/api/v1/chat-sessions/${sessionId}/messages/${idmessage}/`, userMessage, {
                    headers: { "X-CSRFToken": this.csrfToken }
                });

                // 2. Kirim teks yang diedit ke API AI untuk mendapatkan respons baru
                const response = await fetch('/api/v1/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "X-CSRFToken": this.csrfToken
                    },
                    body: JSON.stringify({ prompt: editedText }) // Teks yang diedit sebagai prompt
                });

                const data = await response.json();
                if (response.ok) {
                    // 3. Dapatkan respons AI baru
                    const aiMessage = data.ai_response ;
                    const chatContainer = document.getElementById("chatContainer");

                    // Cari elemen respons AI berikutnya
                    const nextSibling = messageElement.nextElementSibling;
                    if (nextSibling && nextSibling.classList.contains('ai-speech')) {
                        // Ambil idmessage dari respons AI sebelumnya
                        const aiIdMessage = nextSibling.querySelector('p').dataset.idmessage;

                        // 4. Update respons AI di backend
                        await axios.put(`/api/v1/chat-sessions/${sessionId}/messages/${aiIdMessage}/`, 
                            { sender: "ai", message: aiMessage, id: aiIdMessage }, 
                            { headers: { "X-CSRFToken": this.csrfToken } }
                        );

                        // 5. Perbarui UI dengan respons AI baru
                        const aiMessageElement = this.createMessageWithReactions(
                            "Chat",
                            aiMessage,
                            "ai-speech",
                            "/static/images/team/avater.png",
                            aiIdMessage // Gunakan idmessage yang sama untuk AI
                        );
                        chatContainer.replaceChild(aiMessageElement, nextSibling);
                    } else {
                        // Jika tidak ada respons AI sebelumnya, tambahkan yang baru
                        const aiMessageElement = this.createMessageWithReactions(
                            "Chat",
                            aiMessage,
                            "ai-speech",
                            "/static/images/team/avater.png",
                            self.crypto.randomUUID() // Buat ID lokal jika tidak ada
                        );
                        chatContainer.appendChild(aiMessageElement);
                    }

                    // 6. Perbarui teks pesan pengguna dengan teks yang diedit
                    editableParagraph.innerText = editedText;

                    // 7. Hapus tombol edit dan buat ulang
                    messageElement.querySelector('.edit-actions').remove();
                    const editActions = this.getEditButtons();
                    messageElement.querySelector('.chat-content').insertAdjacentHTML('beforeend', editActions);

                    // 8. Tambahkan event listener untuk tombol Save & Regenerate dan Cancel
                    const saveButton = messageElement.querySelector('.save-regenerate-btn');
                    const cancelButton = messageElement.querySelector('.cancel-btn');
                    saveButton.addEventListener('click', () => this.saveAndRegenerate(messageElement));
                    cancelButton.addEventListener('click', () => this.cancelEdit(messageElement));
                } else {
                    throw new Error('Error generating AI response.');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = 'Sorry, something went wrong. Please try again later.';
                const errorMessageElement = this.createMessageWithReactions(
                    "Chat",
                    errorMessage,
                    "ai-speech",
                    "/static/images/team/avater.png",
                    null
                );
                this.appendMessage(errorMessageElement);
            }
        },
        getCSRFToken(){
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            if (!csrfToken) {
                this.csrfToken = '';
                console.error("CSRF token not found.");
                return;
            } else{
                this.csrfToken = csrfToken;
            }
        }
        ,
        createAIMessageElement(title, messages, speechClass, imgSrc, idmessage, isEditable) {
    const messageElement = document.createElement("div");
    messageElement.className = `chat-box ai-speech bg-flashlight ${speechClass}`;
    const innerClass = title === "You" ? "" : "top-flashlight leftside light-xl";  
    const titleStatus = title === "You" ? "" : this.AIstatus();  

    // Process the messages array into HTML
    const messageContent = Array.isArray(messages) && messages.length > 0
        ? messages.map(msg => `
            <article class="documentation_body shortcode_text mb--20">
                <h4 class="mb--20">${msg.step}</h4>
                <div class="command-section">
                    <strong>Command:</strong>
                    <div class="highlight">
                        <div class="code-toolbar">

                            <pre >
                                <code class="language-bash" data-lang="bash">
                                    ${msg.command || ""}
                                </code>
                            </pre>
                        </div>
                    </div>
                </div>
                <div class="status-section" style="     display: flex;     gap: 5px">
                    <strong>Status:</strong>
                    ${
                        msg.status === "success"
                            ? `<h5 style="     color: green; ">Success</h5> <lord-icon
                                src="https://cdn.lordicon.com/oqdmuxru.json"
                                trigger="hover"
                                colors="primary:#109121"
                                style="width:25px;height:25px">
                               </lord-icon>`
                            : `<h5 style="     color: red; ">Error</h5> <lord-icon
                                src="https://cdn.lordicon.com/ygvjgdmk.json"
                                trigger="hover"
                                colors="primary:#e83a30"
                                style="width:50px;height:50px">
                               </lord-icon>`
                    }
                </div>
                <div class="results-section">
                    <strong>Results:</strong>
                    <pre>${msg.message || ""}</pre>
                </div>
            </article>
        `).join("")
        : `<p class="mb--20 ${isEditable ? "editable" : ""}" ${
            isEditable ? 'contenteditable="true"' : ""
        } data-idmessage="${idmessage}">${messages || ""}</p>`;

    messageElement.innerHTML = `
        <div class="inner ${innerClass}">
            <div class="chat-section">
                <div class="author">
                    <img class="w-100" src="${imgSrc}" alt="${title}">
                </div>
                <div class="chat-content">
                    <h6 class="title">${title} ${titleStatus}</h6>
                    ${messageContent}
                    ${isEditable ? this.getEditButtons() : this.getReactionButtons()}
                </div>
            </div>
        </div>
    `;
    return messageElement;
},
        createMessageWithReactions(title, message, speechClass, imgSrc, idmessage){
            const messageElement = this.createAIMessageElement(
                title,
                message,
                speechClass,
                imgSrc,
                idmessage,
                false
            );
            return messageElement;
        },
        // createEditableMessage(title, message, speechClass, imgSrc){
        //     const messageElement = this.createMessageElement(
        //         title,
        //         message,
        //         speechClass,
        //         imgSrc,
        //         true
        //     );
        //     return messageElement;
        // },
        async sendMessages() {
            if (!this.userInput.trim()) return;

            // Create a new chat session if none exists
            if (!this.activeSession) {
                try {
                    await this.newChat();
                } catch (error) {
                    console.error("Failed to create a new chat session:", error);
                    const errorMessage = "Unable to start a new chat. Please try again.";
                    const errorMessageElement = this.createMessageWithReactions(
                        "Chat",
                        errorMessage,
                        "ai-speech",
                        "/static/images/team/avater.png",
                        null
                    );
                    this.appendMessage(errorMessageElement);
                    return;
                }
            }

            // Ensure activeSession is set
            if (!this.activeSession) {
                console.error("Active session is not set.");
                const errorMessage = "Session initialization failed. Please refresh the page.";
                const errorMessageElement = this.createMessageWithReactions(
                    "Chat",
                    errorMessage,
                    "ai-speech",
                    "/static/images/team/avater.png",
                    null
                );
                this.appendMessage(errorMessageElement);
                return;
            }

            const chatContainer = document.getElementById("chatContainer");
            const txtarea = document.getElementById("txtarea");
            const userMessage = { sender: "user", message: this.userInput };

            try {
                const sessionId = this.activeSession;
                console.log("Using session ID:", sessionId);

                // Send user message to the backend
                const userResponse = await axios.post(
                    `/api/v1/chat-sessions/${sessionId}/send_message/`,
                    userMessage,
                    { headers: { "X-CSRFToken": this.csrfToken } }
                );
                const userIdMessage = userResponse.data.id;

                // Create and append user message element
                const userMessageElement = this.createEditableMessage(
                    "You",
                    this.userInput,
                    "author-speech",
                    "/static/images/team/team-01.png",
                    userIdMessage
                );
                this.appendMessage(userMessageElement);

                // Show spinner while waiting for AI response
                const spinnerElement = document.createElement("div");
                spinnerElement.className = "chat-box generate-section bg-flashlight";
                spinnerElement.innerHTML = `
                    <div class="inner">
                        <div class="chat-section generate-section" style="
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
">
                            <lord-icon
                                src="https://cdn.lordicon.com/lqxfrxad.json"
                                trigger="loop"
                                state="loop-spin"
                                colors="primary:#66a1ee"
                                style="width:50px;height:50px">
                            </lord-icon>
                            <div class="chat-content">
                                <h6 class="title color-text-off mb--0">Generating answers for youâ€¦</h6>
                            </div>
                        </div>
                    </div>
                `;
                chatContainer.appendChild(spinnerElement);

                // Fetch AI response
                const aiResponse = await fetch('/api/v1/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: JSON.stringify({ prompt: this.userInput }),
                });
                const data = await aiResponse.json();

                if (aiResponse.ok) {
                    txtarea.value = "";
                    const aiMessage = data.responses;

                    // Send AI response to the backend
                    const aiPostResponse = await axios.post(
                        `/api/v1/chat-sessions/${sessionId}/send_message/`,
                        { sender: "ai", message: aiMessage },
                        { headers: { "X-CSRFToken": this.csrfToken } }
                    );

                    // Extract AI message ID
                    const aiIdMessage = aiPostResponse.data.id;

                    // Append AI message element
                    const aiMessageElement = this.createMessageWithReactions(
                        "Chat",
                        aiMessage,
                        "ai-speech",
                        "/static/images/team/avater.png",
                        aiIdMessage
                    );
                    chatContainer.removeChild(spinnerElement);
                    this.appendMessage(aiMessageElement);
                } else {
                    chatContainer.removeChild(spinnerElement);
                    const errorMessage = 'Sorry, there was an issue with the response.';
                    const errorMessageElement = this.createMessageWithReactions(
                        "Chat",
                        errorMessage,
                        "ai-speech",
                        "/static/images/team/avater.png",
                        null
                    );
                    this.appendMessage(errorMessageElement);
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = 'Sorry, something went wrong. Please try again later.';
                const errorMessageElement = this.createMessageWithReactions(
                    "Chat",
                    errorMessage,
                    "ai-speech",
                    "/static/images/team/avater.png",
                    null
                );
                this.appendMessage(errorMessageElement);
            }

            this.userInput = '';
        },
        async newChat() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            if (!csrfToken) {
                console.error("CSRF token not found.");
                throw new Error("CSRF token missing.");
            }

            const chatContainer = document.getElementById("chatContainer");
            chatContainer.innerHTML = '';

            try {
                const response = await axios.post('/api/v1/chat-sessions/', {}, {
                    headers: { 'X-CSRFToken': csrfToken }
                });

                console.log("New chat session created:", response.data);
                this.chatSessions.push(response.data);
                this.activeSession = response.data.id; // Set active session ID
                const newUrl = `${window.location.origin}${window.location.pathname}?session=${this.activeSession}`;
                window.history.pushState({}, '', newUrl);
            } catch (error) {
                console.error("Error creating chat session:", error);
                throw error; // Propagate the error to the caller
            }
        },
        deleteChat(uid) {
            // const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            // if (!csrfToken) {
            //     console.error("CSRF token not found.");
            //     return;
            // }
            axios.delete(`/api/v1/chat-sessions/${uid}/`, {
                headers: { 'X-CSRFToken': this.csrfToken }
            })
            .then(response => {
                this.fetchChatSessions();
                const chatContainer = document.getElementById("chatContainer");
                chatContainer.innerHTML = '';
            })
            .catch(error => {
                console.error("Error deleting chat session:", error);
            });
        }
    },
    mounted() {
        this.fetchChatSessions();
        this.getCSRFToken()
    }
});
</script>

{% endblock script %}
