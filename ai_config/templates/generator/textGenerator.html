{% extends '../layout/layout1.html' %}
{% block style %}
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"> -->
<!-- Prism.js Toolbar CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
<style>
 /* Overlay to dim the background */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it appears above other elements */
}

/* Modal box styling */
.modal-box {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.modal-box p {
    margin-bottom: 15px;
    font-size: 16px;
}

.modal-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.modal-box button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.modal-box #submit-input {
    background-color: #007bff;
    color: white;
}

.modal-box #cancel-input {
    background-color: #ccc;
    color: black;
}
</style>
{% endblock %}
{% block content %}

<!-- Main content -->
<div class="rbt-main-content">
    <div class="rbt-daynamic-page-content">

        <!-- Dashboard Center Content -->
        <div class="rbt-dashboard-content">
            <div class="content-page">

                <div class="chat-box-list pt--30" id="chatContainer">

                  

                </div>
            </div>

            <div class="rbt-static-bar">
                <form class="new-chat-form border-gradient" @submit.prevent="sendMessages()">
                    <div class="left-icons">
                       
                    </div>
                    <textarea  id="txtarea" v-model="userInput" rows="1" placeholder="Send a message..." @keydown.enter.prevent="sendMessages()"></textarea>
                    <div class="right-icons">
                        <div class="form-icon icon-plus" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Choose File">
                            <input type="file" class="input-file" name="myfile" multiple>
                            <i class="feather-plus-circle"></i>
                        </div>
                      
                        <button id="send" class="form-icon icon-send"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Send message">
                            <lord-icon
    src="https://cdn.lordicon.com/vduvxizq.json"
    trigger="hover"
    target="#send"
    style="width:20px;height:20px">
</lord-icon>
                        </button>
                    </div>
                </form>
                <p class="b3 small-text"></p>
            </div>
        </div>
        
        <!-- Dashboard Right Content -->
        <div class="rbt-right-side-panel popup-dashboardright-section" style="
        top: 60px;
    ">
            {% csrf_token %}
            <div class="right-side-top">
                <a class="btn-default bg-solid-primary"  style="gap: 5px;"   @click="newChat()" id="new-chat">
                    <lord-icon
                        src="https://cdn.lordicon.com/hqymfzvj.json"
                        trigger="hover"
                        target="#new-chat"
                        colors="primary:#ffffff" 
                        style="width:25px;height:25px">
                    </lord-icon>

                    <span>New Chat</span>
                </a>
            </div>
            <div class="right-side-bottom">
                <div class="small-search search-section mb--20">
                    <input type="search" v-model="searchQuery" placeholder="Search Here...">
                    <i class="feather-search"></i>
                </div>

                <div class="chat-history-section">
                    <!-- Today -->
                    <template v-if="filteredChatSessions.today.length > 0">
                        <h6 class="title">Today</h6>
                        <ul class="chat-history-list">
                            <li
                                v-for="session in filteredChatSessions.today"
                                :key="session.id"
                                :class="['history-box', { active: session.id === activeSession }]"
                                @click="changeSession(session.id)"
                            >
                                <span>[[ session.id ]]</span>
                                <div class="dropdown history-box-dropdown">
                                    <button type="button" class="more-info-icon dropdown-toggle" data-bs-toggle="dropdown">
                                        <i class="feather-more-horizontal"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item delete-item" href="#" @click="deleteChat(session.id)">
                                            <i class="feather-trash-2"></i> Delete Chat
                                        </a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div v-if="filteredChatSessions.today.length < chatSessions.filter(s => isSameDay(new Date(s.created_at), new Date())).length" class="rbt-show-more-btn" @click="showMore('today')">Show More</div>
                    </template>
                
                    <!-- Yesterday -->
                    <template v-if="filteredChatSessions.yesterday.length > 0">
                        <h6 class="title">Yesterday</h6>
                        <ul class="chat-history-list">
                            <li
                                v-for="session in filteredChatSessions.yesterday"
                                :key="session.id"
                                :class="['history-box', { active: session.id === activeSession }]"
                                @click="changeSession(session.id)"
                            >
                                <span>[[ session.id ]]</span>
                                <div class="dropdown history-box-dropdown">
                                    <button type="button" class="more-info-icon dropdown-toggle" data-bs-toggle="dropdown">
                                        <i class="feather-more-horizontal"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item delete-item" href="#" @click="deleteChat(session.id)">
                                            <i class="feather-trash-2"></i> Delete Chat
                                        </a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div v-if="filteredChatSessions.yesterday.length < chatSessions.filter(s => isSameDay(new Date(s.created_at), new Date(new Date().setDate(new Date().getDate() - 1)))).length" class="rbt-show-more-btn" @click="showMore('yesterday')">Show More</div>
                    </template>
                
                    <!-- Last Week -->
                    <template v-if="filteredChatSessions.lastWeek.length > 0">
                        <h6 class="title">Last Week</h6>
                        <ul class="chat-history-list">
                            <li
                                v-for="session in filteredChatSessions.lastWeek"
                                :key="session.id"
                                :class="['history-box', { active: session.id === activeSession }]"
                                @click="changeSession(session.id)"
                            >
                                <span>[[ session.id ]]</span>
                                <div class="dropdown history-box-dropdown">
                                    <button type="button" class="more-info-icon dropdown-toggle" data-bs-toggle="dropdown">
                                        <i class="feather-more-horizontal"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item delete-item" href="#" @click="deleteChat(session.id)">
                                            <i class="feather-trash-2"></i> Delete Chat
                                        </a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div v-if="filteredChatSessions.lastWeek.length < chatSessions.filter(s => isWithinLastWeek(new Date(s.created_at), new Date())).length" class="rbt-show-more-btn" @click="showMore('lastWeek')">Show More</div>
                    </template>
                
                    <!-- Older -->
                    <template v-if="filteredChatSessions.older.length > 0">
                        <h6 class="title">Older</h6>
                        <ul class="chat-history-list">
                            <li
                                v-for="session in filteredChatSessions.older"
                                :key="session.id"
                                :class="['history-box', { active: session.id === activeSession }]"
                                @click="changeSession(session.id)"
                            >
                                <span>[[ session.id ]]</span>
                                <div class="dropdown history-box-dropdown">
                                    <button type="button" class="more-info-icon dropdown-toggle" data-bs-toggle="dropdown">
                                        <i class="feather-more-horizontal"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item delete-item" href="#" @click="deleteChat(session.id)">
                                            <i class="feather-trash-2"></i> Delete Chat
                                        </a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div v-if="filteredChatSessions.older.length < chatSessions.filter(s => !isSameDay(new Date(s.created_at), new Date()) && !isSameDay(new Date(s.created_at), new Date(new Date().setDate(new Date().getDate() - 1))) && !isWithinLastWeek(new Date(s.created_at), new Date())).length" class="rbt-show-more-btn" @click="showMore('older')">Show More</div>
                    </template>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
{% block script %}
<!-- Prism.js CSS -->
<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" /> -->

<!-- Prism.js JS -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script> -->
<!-- Prism.js Plugin: Copy to Clipboard -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
<script>
    console.log("test")
new Vue({
    el: '.rbt-main-content',
    delimiters: ["[[", "]]"],
    data: {
        chatSessions: [],
        userInput: '',
        messages: [],
        activeSession: '',
        selectedCategory: 'general',
        searchQuery: '',
        csrfToken: '',
        currentPrompt: '',
        visibleSessions: {
            today: 5,    // Awalnya tampilkan 5 sesi
            yesterday: 5,
            lastWeek: 5,
            older: 5
        }
    },
    computed: {
        filteredChatSessions() {
        const groupedSessions = this.groupSessionsByDate(this.chatSessions);
        return {
            today: groupedSessions.today.slice(0, this.visibleSessions.today),
            yesterday: groupedSessions.yesterday.slice(0, this.visibleSessions.yesterday),
            lastWeek: groupedSessions.lastWeek.slice(0, this.visibleSessions.lastWeek),
            older: groupedSessions.older.slice(0, this.visibleSessions.older)
        };
    }
    },
    methods: {
        showMore(category) {
            if (this.visibleSessions[category] < this.chatSessions.length) {
                this.visibleSessions[category] += 5; // Tambahkan 5 sesi lagi
            }
        },
        fetchMessagesForSession(sessionId) {
            this.messages = [];
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.innerHTML = ''; // Clear the chat container
            fetch(`/api/v1/chat-sessions/${sessionId}/messages/`)
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    data.forEach(msg => {
                        let parsedMessage = msg.message;
                        if (msg.sender == "user"){
                            userMessage = msg.message;
                        }
                        if (msg.sender === "ai") {
                    console.log(msg);
                    if (typeof parsedMessage === "string") {
                            try {
                                // Coba parsing jika JSON valid
                                parsedMessage = JSON.parse(parsedMessage);
                            } catch (error) {
                                console.error("Error parsing AI message:", error);
                                // Fallback: Jika gagal, tetap gunakan string original sebagai array
                                parsedMessage = [{ step: "Response", command: "", status: "success", message: parsedMessage }];
                            }
                        }
                    }


                        // Ensure parsedMessage is always an array
                        parsedMessage = Array.isArray(parsedMessage) ? parsedMessage : [parsedMessage];

                        const messageElement = msg.sender === "user"
                            ? this.createEditableMessage("You", userMessage, "author-speech", "/static/images/team/team-01.png", msg.id)
                            : this.createMessageWithReactions("Chat", parsedMessage, "ai-speech", "/static/images/team/avater.png", msg.id);
                        this.appendMessage(messageElement);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        },
        changeSession(sessionId) {
            this.activeSession = sessionId;
            this.fetchMessagesForSession(sessionId);
            const newUrl = `${window.location.origin}${window.location.pathname}?session=${sessionId}`;
            window.history.pushState({}, '', newUrl); 
        },
        fetchChatSessions() {
            fetch('/api/v1/chat-sessions/')
                .then(response => response.json())
                .then(data => {
                    this.chatSessions = data;
                })
                .catch(error => console.error('Error fetching chat history:', error));
        },
        AIstatus(){
            return `
            <span class="rainbow-badge-card">AI</span>
            `;
        },
        // Fungsi untuk mengelompokkan sesi berdasarkan tanggal
        groupSessionsByDate(sessions) {
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            const groupedSessions = {
                today: [],
                yesterday: [],
                lastWeek: [],
                older: []
            };

            sessions.forEach(session => {
                const sessionDate = new Date(session.created_at); // Pastikan session memiliki properti created_at
                if (this.isSameDay(sessionDate, today)) {
                    groupedSessions.today.push(session);
                } else if (this.isSameDay(sessionDate, yesterday)) {
                    groupedSessions.yesterday.push(session);
                } else if (this.isWithinLastWeek(sessionDate, today)) {
                    groupedSessions.lastWeek.push(session);
                } else {
                    groupedSessions.older.push(session);
                }
            });

            return groupedSessions;
        },

        // Fungsi untuk memeriksa apakah dua tanggal adalah hari yang sama
        isSameDay(date1, date2) {
            return (
                date1.getFullYear() === date2.getFullYear() &&
                date1.getMonth() === date2.getMonth() &&
                date1.getDate() === date2.getDate()
            );
        },

        // Fungsi untuk memeriksa apakah tanggal berada dalam 7 hari terakhir
        isWithinLastWeek(date, today) {
            const oneWeekAgo = new Date(today);
            oneWeekAgo.setDate(today.getDate() - 7);
            return date >= oneWeekAgo && date < today;
        },
        getEditButtons() {
            return `
                <div class="edit-actions">
                    <button class="edit-btn btn-default btn-small btn-border"><i class="feather-edit"></i></button>
                    <button class="save-regenerate-btn btn-default btn-small">Save & Regenerate</button>
                    <button class="cancel-btn btn-default btn-small btn-border">Cancel</button>
                </div>
            `;
        },
        // getEditButtons(){
        //     return `
        //     <div class="edit-actions">
        //         <button class="edit-btn btn-default btn-small btn-border" onclick="editMessage(this)"><i class="feather-edit"></i></button>
        //         <button class="save-regenerate-btn btn-default btn-small" onclick="saveAndRegenerateMessage(this)">Save & Regenerate</button>
        //         <button class="cancel-btn btn-default btn-small btn-border" onclick="cancelEdit(this)">Cancel</button>
        //     </div>
        //     `;
        // },
        getReactionButtons(){
            return `
            <div class="reaction-section">
                <div class="btn-grp">
                    <div class="left-side-btn dropup">
                        <button data-bs-toggle="modal" data-bs-target="#copy" class="react-btn btn-default btn-small btn-border"><i class="feather-copy"></i></button>
                        <button type="button" class="react-btn btn-default btn-small btn-border dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="feather-more-vertical"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item delete-item" href="#"><i class="feather-trash-2"></i> Delete Chat</a></li>
                        </ul>
                    </div>
                    <div class="right-side-btn">
                        <button class="react-btn btn-default btn-small btn-border" onclick="regenerateMessage()">
                            <i class="feather-repeat"></i><span>Regenerate</span>
                        </button>
                    </div>
                </div>
            </div>
            `;
        },
        appendMessage(messageElement){
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.appendChild(messageElement);
            Prism.highlightAll();
        },
        createMessageElement(title, message, speechClass, imgSrc, isEditable){
            const messageElement = document.createElement("div");
            messageElement.className = `chat-box ai-speech bg-flashlight ${speechClass}`;
            const innerClass = title === "You" ? "" : "top-flashlight leftside light-xl";  
            const titleStatus = title === "You" ? "" : this.AIstatus();  
            messageElement.innerHTML = `
                <div class="inner   ">
                    <div class="chat-section">
                    <div class="author">
                        <img class="w-100" src="${imgSrc}" alt="${title}">
                    </div>
                    <div class="chat-content">
                        <h6 class="title">${title} </h6>
                        <p class="mb--20 ${isEditable ? "editable" : ""}" ${
                isEditable ? 'contenteditable="true"' : ""
            }>${message}</p>
                        ${isEditable ? this.getEditButtons() : this.getReactionButtons()}
                    </div>
                    </div>
                </div>
                `;
            return messageElement;
        },
        createEditableMessage(title, message, speechClass, imgSrc, idmessage) {
            const messageElement = document.createElement("div");
            messageElement.className = `chat-box ai-speech bg-flashlight ${speechClass}`;
            const innerClass = title === "You" ? "" : "top-flashlight leftside light-xl";  
            const titleStatus = title === "You" ? "" : this.AIstatus();  

            // Store the original message for cancellation
            messageElement.dataset.originalMessage = message;

            messageElement.innerHTML = `
                <div class="inner">
                    <div class="chat-section">
                        <div class="author">
                            <img class="w-100" src="${imgSrc}" alt="${title}">
                        </div>
                        <div class="chat-content">
                            <h6 class="title">${title}</h6>
                            <p class="mb--20 editable" contenteditable="true" data-idmessage="${idmessage}">${message}</p>
                            ${this.getEditButtons()}
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners for Save & Regenerate and Cancel
            const editActions = messageElement.querySelector('.edit-actions');
            const saveButton = editActions.querySelector('.save-regenerate-btn');
            const cancelButton = editActions.querySelector('.cancel-btn');

            saveButton.addEventListener('click', () => this.saveAndRegenerate(messageElement));
            cancelButton.addEventListener('click', () => this.cancelEdit(messageElement));

            return messageElement;
        },
        cancelEdit(messageElement) {
            const editableParagraph = messageElement.querySelector('.editable');
            const originalMessage = messageElement.dataset.originalMessage;

            // Kembalikan ke teks asli
            editableParagraph.innerText = originalMessage;

            // Pastikan tombol edit tetap ada
            messageElement.querySelector('.edit-actions').remove(); // Hapus tombol lama
            const editActions = this.getEditButtons(); // Dapatkan tombol edit baru
            messageElement.querySelector('.chat-content').insertAdjacentHTML('beforeend', editActions);

            // Tambahkan event listener untuk tombol Save & Regenerate dan Cancel
            const saveButton = messageElement.querySelector('.save-regenerate-btn');
            const cancelButton = messageElement.querySelector('.cancel-btn');
            saveButton.addEventListener('click', () => this.saveAndRegenerate(messageElement));
            cancelButton.addEventListener('click', () => this.cancelEdit(messageElement));
        },
        async saveAndRegenerate(messageElement) {
            // Ambil teks yang diedit
            const editableParagraph = messageElement.querySelector('.editable');
            const editedText = editableParagraph.innerText.trim();
            const idmessage = editableParagraph.dataset.idmessage; // Ambil idmessage
            const chatContainer = document.getElementById("chatContainer");
                   

            const spinnerElement = document.createElement("div");
            
            spinnerElement.className = "chat-box generate-section bg-flashlight";
            spinnerElement.innerHTML = `
                <div class="inner">
                    <div class="chat-section generate-section" style="
display: flex;
gap: 10px;
align-items: center;
justify-content: center;
">
                        <lord-icon
                            src="https://cdn.lordicon.com/lqxfrxad.json"
                            trigger="loop"
                            state="loop-spin"
                            colors="primary:#66a1ee"
                            style="width:50px;height:50px">
                        </lord-icon>
                        <div class="chat-content">
                            <h6 class="title color-text-off mb--0">Generating answers for you…</h6>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(spinnerElement);
            
            if (!editedText) {
                alert('Message cannot be empty.');
                return;
            }

                const sessionId = this.activeSession;

                // 1. Update pesan pengguna di backend
                const userMessage = { sender: "user", message: editedText, id: idmessage };
                await axios.put(`/api/v1/chat-sessions/${sessionId}/messages/${idmessage}/`, userMessage, {
                    headers: { "X-CSRFToken": this.csrfToken }
                });

                // 2. Kirim teks yang diedit ke API AI untuk mendapatkan respons baru
                const aiResponse = await fetch('/api/v1/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "X-CSRFToken": this.csrfToken
                    },
                    body: JSON.stringify({ prompt: editedText }) // Teks yang diedit sebagai prompt
                });
                this.currentPrompt = editedText;
                    
                const data = await aiResponse.json();
                if (aiResponse.ok) {
                    // 3. Dapatkan respons AI baru
                    const aiMessage = data.responses ;
                    console.log("ini ai message",aiMessage)
                    // Cari elemen respons AI berikutnya
                    const nextSibling = messageElement.nextElementSibling;
                    if (nextSibling && nextSibling.classList.contains('ai-speech')) {
                        // Ambil idmessage dari respons AI sebelumnya
                        const aiIdMessage = nextSibling.querySelector('p').dataset.idmessage;

                        const requiresInputStep = aiMessage.find(step => step.requires_input);
            
                        if (requiresInputStep) {
                            const formattedMessage = JSON.stringify(aiMessage);
                            await axios.put(
                                `/api/v1/chat-sessions/${sessionId}/messages/${aiIdMessage}/`,
                                { sender: "ai", message: formattedMessage},
                                { headers: { "X-CSRFToken": this.csrfToken } }
                            );
                            const aiMessageElement = this.createMessageWithReactions(
                                "Chat",
                                aiMessage,
                                "ai-speech",
                                "/static/images/team/avater.png",
                                aiIdMessage
                            );
                            // Extract AI message ID
                            this.showInputPrompt(requiresInputStep);
                            chatContainer.removeChild(spinnerElement);
                            chatContainer.replaceChild(aiMessageElement, nextSibling);
                        } else {
                            const formattedMessage = JSON.stringify(aiMessage);
                          


                                           // 4. Update respons AI di backend
                            await axios.put(`/api/v1/chat-sessions/${sessionId}/messages/${aiIdMessage}/`, 
                                // { sender: "ai", message: aiMessage, id: aiIdMessage }, 
                                { sender: "ai", message: formattedMessage }, 
                                { headers: { "X-CSRFToken": this.csrfToken } }
                            );

                            // 5. Perbarui UI dengan respons AI baru
                            const aiMessageElement = this.createMessageWithReactions(
                                "Chat",
                                aiMessage,
                                "ai-speech",
                                "/static/images/team/avater.png",
                                aiIdMessage // Gunakan idmessage yang sama untuk AI
                            );
                            chatContainer.removeChild(spinnerElement);
                            chatContainer.replaceChild(aiMessageElement, nextSibling);
                        }
         
                    } else {
                        console.log("ini fungsi else",data)
                        const formattedMessage = JSON.stringify(aiMessage);
                   
                        const aiPostResponse = await axios.post(
                            `/api/v1/chat-sessions/${sessionId}/send_message/`,
                            { sender: "ai", message: formattedMessage },
                            { headers: { "X-CSRFToken": this.csrfToken } }
                        );
                        const aiIdMessage = aiPostResponse.data.id;
                        // Jika tidak ada respons AI sebelumnya, tambahkan yang baru
                        const aiMessageElement = this.createMessageWithReactions(
                            "Chat",
                            aiMessage,
                            "ai-speech",
                            "/static/images/team/avater.png",
                            aiIdMessage
                        );
                        chatContainer.removeChild(spinnerElement);
                        this.appendMessage(aiMessageElement);
                    }

                    // 6. Perbarui teks pesan pengguna dengan teks yang diedit
                    editableParagraph.innerText = editedText;

                    // 7. Hapus tombol edit dan buat ulang
                    messageElement.querySelector('.edit-actions').remove();
                    const editActions = this.getEditButtons();
                    messageElement.querySelector('.chat-content').insertAdjacentHTML('beforeend', editActions);

                    // 8. Tambahkan event listener untuk tombol Save & Regenerate dan Cancel
                    const saveButton = messageElement.querySelector('.save-regenerate-btn');
                    const cancelButton = messageElement.querySelector('.cancel-btn');
                    saveButton.addEventListener('click', () => this.saveAndRegenerate(messageElement));
                    cancelButton.addEventListener('click', () => this.cancelEdit(messageElement));
                } else {
                    throw new Error('Error generating AI response.');
                }
          
        },
        getCSRFToken(){
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            if (!csrfToken) {
                this.csrfToken = '';
                console.error("CSRF token not found.");
                return;
            } else{
                this.csrfToken = csrfToken;
            }
        }
        ,
        createAIMessageElement(title, messages, speechClass, imgSrc, idmessage, isEditable) {
            const messageElement = document.createElement("div");
            messageElement.className = `chat-box ai-speech bg-flashlight ${speechClass}`;
            const innerClass = title === "You" ? "" : "top-flashlight leftside light-xl";  
            const titleStatus = title === "You" ? "" : this.AIstatus();  

            // Process the messages array into HTML
            const messageContent = Array.isArray(messages) && messages.length > 0
                ? messages.map(msg => `
                    <article class="documentation_body shortcode_text mb--20">
                        <h4 class="mb--20">${msg.step}</h4>
                        <p class="mb--20 ${isEditable ? "editable" : ""}" ${
                            isEditable ? 'contenteditable="true"' : ""
                        } data-idmessage="${idmessage}"></p>
                        <div class="command-section">
                            <strong>Command:</strong>
                            <div class="highlight">
                                <div class="code-toolbar">
                                    <pre>
                                            <code class="language-bash" data-lang="bash" data-prismjs-toolbar >${msg.command || ""}</code>
                                        </pre>
                                </div>
                            </div>
                        </div>
                        <div class="status-section" style="     display: flex;     gap: 5px">
                            <strong>Status:</strong>
                            ${
                                msg.status === "success"
                                    ? `<h5 style="color: green;">Success</h5> <lord-icon
                                        src="https://cdn.lordicon.com/oqdmuxru.json"
                                        trigger="hover"
                                        colors="primary:#109121"
                                        style="width:25px;height:25px">
                                    </lord-icon>`
                                    : msg.status === "error"
                                    ? `<h5 style="color: red;">Error</h5> <lord-icon
                                        src="https://cdn.lordicon.com/ygvjgdmk.json"
                                        trigger="hover"
                                        colors="primary:#e83a30"
                                        style="width:25px;height:25px">
                                    </lord-icon>`
                                    : `<h5 style="color: orange;">Pending</h5>
                                    <lord-icon
                                        src="https://cdn.lordicon.com/mwikjdwh.json"
                                        trigger="hover"
                                        colors="primary:#e8b730"
                                        style="width:25px;height:25px">
                                    </lord-icon>`
                            }
                        </div>
                        <div class="results-section">
                            <strong>Results:</strong>
                            <pre>${msg.message || ""}</pre>
                        </div>
                    </article>
                `).join("")
                : `<p class="mb--20 ${isEditable ? "editable" : ""}" ${
                    isEditable ? 'contenteditable="true"' : ""
                } data-idmessage="${idmessage}">${messages || ""}</p>`;

            messageElement.innerHTML = `
                <div class="inner ${innerClass}">
                    <div class="chat-section">
                        <div class="author">
                            <img class="w-100" src="${imgSrc}" alt="${title}">
                        </div>
                        <div class="chat-content">
                            <h6 class="title">${title} ${titleStatus}</h6>
                            ${messageContent}
                            ${isEditable ? this.getEditButtons() : this.getReactionButtons()}
                        </div>
                    </div>
                </div>
            `;
            return messageElement;
        },
        createMessageWithReactions(title, message, speechClass, imgSrc, idmessage){
            const messageElement = this.createAIMessageElement(
                title,
                message,
                speechClass,
                imgSrc,
                idmessage,
                false
            );
            return messageElement;
        },
        // createEditableMessage(title, message, speechClass, imgSrc){
        //     const messageElement = this.createMessageElement(
        //         title,
        //         message,
        //         speechClass,
        //         imgSrc,
        //         true
        //     );
        //     return messageElement;
        // },
        async sendMessages() {
            if (!this.userInput.trim()) return;

            this.currentPrompt = this.userInput;
            // Create a new chat session if none exists
            if (!this.activeSession) {
                try {
                    await this.newChat();
                } catch (error) {
                    console.error("Failed to create a new chat session:", error);
                    const errorMessage = "Unable to start a new chat. Please try again.";
                    const errorMessageElement = this.createMessageWithReactions(
                        "Chat",
                        errorMessage,
                        "ai-speech",
                        "/static/images/team/avater.png",
                        null
                    );
                    this.appendMessage(errorMessageElement);
                    return;
                }
            }

           

            const chatContainer = document.getElementById("chatContainer");
            const txtarea = document.getElementById("txtarea");
            const userMessage = { sender: "user", message: this.userInput };

          
                const sessionId = this.activeSession;
                // console.log("Using session ID:", sessionId);

                // Send user message to the backend
                const userResponse = await axios.post(
                    `/api/v1/chat-sessions/${sessionId}/send_message/`,
                    userMessage,
                    { headers: { "X-CSRFToken": this.csrfToken } }
                );
                const userIdMessage = userResponse.data.id;

                // Create and append user message element
                const userMessageElement = this.createEditableMessage(
                    "You",
                    this.userInput,
                    "author-speech",
                    "/static/images/team/team-01.png",
                    userIdMessage
                );
                this.appendMessage(userMessageElement);

                // Show spinner while waiting for AI response
                const spinnerElement = document.createElement("div");
                spinnerElement.className = "chat-box generate-section bg-flashlight";
                spinnerElement.innerHTML = `
                    <div class="inner">
                        <div class="chat-section generate-section" style="
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
">
                            <lord-icon
                                src="https://cdn.lordicon.com/lqxfrxad.json"
                                trigger="loop"
                                state="loop-spin"
                                colors="primary:#66a1ee"
                                style="width:50px;height:50px">
                            </lord-icon>
                            <div class="chat-content">
                                <h6 class="title color-text-off mb--0">Generating answers for you…</h6>
                            </div>
                        </div>
                    </div>
                `;
                chatContainer.appendChild(spinnerElement);

                // Fetch AI response
                const aiResponse = await fetch('/api/v1/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "X-CSRFToken": getCSRFToken()
                    },
                    body: JSON.stringify({ prompt: this.userInput }),
                });
                const data = await aiResponse.json();

                if (aiResponse.ok) {
                    txtarea.value = "";
                    const aiMessage = data.responses;
                    const requiresInputStep = aiMessage.find(step => step.requires_input);
            
                    if (requiresInputStep) {
                        const formattedMessage = JSON.stringify(aiMessage);
                        const aiPostResponse =  await axios.post(
                            `/api/v1/chat-sessions/${sessionId}/send_message/`,
                            { sender: "ai", message: formattedMessage },
                            { headers: { "X-CSRFToken": this.csrfToken } }
                        );
                        const aiIdMessage = aiPostResponse.data.id;
                        const aiMessageElement = this.createMessageWithReactions(
                            "Chat",
                            aiMessage,
                            "ai-speech",
                            "/static/images/team/avater.png",
                            aiIdMessage
                        );
                        // Extract AI message ID

                        this.appendMessage(aiMessageElement);
                        this.showInputPrompt(requiresInputStep);
                    } else {
                        const formattedMessage = JSON.stringify(aiMessage);
                        // Send AI response to the backend
                        const aiPostResponse = await axios.post(
                            `/api/v1/chat-sessions/${sessionId}/send_message/`,
                            { sender: "ai", message: formattedMessage },
                            { headers: { "X-CSRFToken": this.csrfToken } }
                        );

                        // Extract AI message ID
                        const aiIdMessage = aiPostResponse.data.id;

                        // Append AI message element
                        const aiMessageElement = this.createMessageWithReactions(
                            "Chat",
                            aiMessage,
                            "ai-speech",
                            "/static/images/team/avater.png",
                            aiIdMessage
                        );
                        chatContainer.removeChild(spinnerElement);
                        this.appendMessage(aiMessageElement);
                    }
                   
                } else {
                    console.log("pada fugnsi else",data)
               
                    const aiMessage = data.responses;
                    chatContainer.removeChild(spinnerElement);
                     // Send AI response to the backend
                     const formattedMessage = JSON.stringify(aiMessage);
                     const aiPostResponse = await axios.post(
                        `/api/v1/chat-sessions/${sessionId}/send_message/`,
                        { sender: "ai", message: formattedMessage },
                        { headers: { "X-CSRFToken": this.csrfToken } }
                    );

                    // Extract AI message ID
                    const aiIdMessage = aiPostResponse.data.id;
                    const errorMessageElement = this.createMessageWithReactions(
                        "Chat",
                        aiMessage,
                        "ai-speech",
                        "/static/images/team/avater.png",
                        aiIdMessage
                    );
                    this.appendMessage(errorMessageElement);
                }
           

            this.userInput = '';
        },
        async newChat() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            if (!csrfToken) {
                console.error("CSRF token not found.");
                throw new Error("CSRF token missing.");
            }

            const chatContainer = document.getElementById("chatContainer");
            chatContainer.innerHTML = '';

            try {
                const response = await axios.post('/api/v1/chat-sessions/', {}, {
                    headers: { 'X-CSRFToken': csrfToken }
                });

                console.log("New chat session created:", response.data);
                this.chatSessions.push(response.data);
                this.activeSession = response.data.id; // Set active session ID
                const newUrl = `${window.location.origin}${window.location.pathname}?session=${this.activeSession}`;
                window.history.pushState({}, '', newUrl);
            } catch (error) {
                console.error("Error creating chat session:", error);
                throw error; // Propagate the error to the caller
            }
        },
        deleteChat(uid) {
            // const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            // if (!csrfToken) {
            //     console.error("CSRF token not found.");
            //     return;
            // }
            axios.delete(`/api/v1/chat-sessions/${uid}/`, {
                headers: { 'X-CSRFToken': this.csrfToken }
            })
            .then(response => {
                this.fetchChatSessions();
                const chatContainer = document.getElementById("chatContainer");
                chatContainer.innerHTML = '';
                this.activeSession = '';
            })
            .catch(error => {
                console.error("Error deleting chat session:", error);
            });
        },
        async getLatestAIMessage(sessionId) {
            try {
                // Fetch all messages for the session
                const response = await fetch(`/api/v1/chat-sessions/${sessionId}/messages/`);
                const data = await response.json();
                console.log("get latestai message:",data)
                // Filter messages to find the latest AI message
                const aiMessages = data.filter(msg => msg.sender === "ai");
                if (aiMessages.length === 0) {
                    throw new Error("No AI messages found.");
                }

                aiMessages.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                const latestAIMessage = aiMessages[0];

                let parsedMessage;
                try {
                    parsedMessage = JSON.parse(latestAIMessage.message);
                } catch (error) {
                    throw new Error("Failed to parse AI message.");
                }

                return { id: latestAIMessage.id, steps: parsedMessage };
            } catch (error) {
                console.error("Error fetching latest AI message:", error);
                throw error;
            }
        },
        showInputPrompt(step) {
            const inputType = step.input_type || "text";
            const promptMessage = step.message || "Please provide input:";
            const sessionId = this.activeSession;
            console.log(step)
            // sending ke db dulu
            // swal
            this.getLatestAIMessage(sessionId).then(({ id, steps }) => {
                const stepRequiringInput = steps.find(step => step.requires_input);
                if (!stepRequiringInput) {
                    console.error("No step requiring input found.");
                    return;
                }

                const inputType = stepRequiringInput.input_type || "text";
                const promptMessage = stepRequiringInput.message || "Please provide input:";

                Swal.fire({
                    title: promptMessage,
                    input: inputType,
                    inputPlaceholder: `Enter ${inputType}`,
                    showCancelButton: true,
                    confirmButtonText: "Submit",
                    cancelButtonText: "Cancel",
                    inputValidator: (value) => {
                        if (!value) {
                            return "Input cannot be empty!";
                        }
                    }
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        const userInput = result.value;

                        // Send the input back to the backend
                        const response = await fetch('/api/v1/chat/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                "X-CSRFToken": getCSRFToken()
                            },
                            body: JSON.stringify({
                                prompt: this.currentPrompt,
                                additional_input: userInput,
                                step_id: stepRequiringInput.id // Use the step ID
                            }),
                        });

                        const responseData = await response.json();
                        if (response.ok) {
                            // Append the final AI response
                            console.log(responseData.responses)
                            const datais = responseData.responses;
                            const formattedMessage = JSON.stringify(datais)
                            const aiPostResponse =  await axios.post(
                                `/api/v1/chat-sessions/${sessionId}/send_message/`,
                                { sender: "ai", message: formattedMessage },
                                { headers: { "X-CSRFToken": this.csrfToken } }
                            );
                            const aiIdMessage = aiPostResponse.data.id;
                            const aiMessageElement = this.createMessageWithReactions(
                                "Chat",
                                responseData.responses,
                                "ai-speech",
                                "/static/images/team/avater.png",
                                aiIdMessage
                            );
                           
                            this.appendMessage(aiMessageElement);
                        } else {
                            console.error("Error:", responseData);
                        }
                    }
                });
            }).catch(error => {
                console.error("Error showing input prompt:", error);
            });
            // tambahan
        }
    },
    mounted() {
        this.fetchChatSessions();
        this.getCSRFToken()
    }
});
</script>
