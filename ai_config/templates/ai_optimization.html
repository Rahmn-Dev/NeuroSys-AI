{% extends './layout/layout1.html' %}
{% block content %}

<div class="rbt-main-content mr--0 " style="margin-bottom: 0px;">
    <div class="rbt-daynamic-page-content">
        <div class="rbt-dashboard-content" style="padding-left: 20px;padding-right: 20px; ">
            <!-- Header Dashboard -->
            <div class="row mb-4" style="
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: nowrap;
        ">
                <div class="col-md-12">
                    <div id="iframeContainer"></div>
                </div>
               
            </div>

        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script>
    const isLocal = window.location.hostname === "localhost" || window.location.hostname.startsWith("192.168.");
    
    const iframeBase = isLocal
        ? "http://192.168.101.20:7860"
        : "https://langflow.rahmn.tech";

    const flowPath = "/flow/588dbbaa-d08b-4f80-9c66-c2677a0ed6b3/folder/d0866e5d-9daa-40ef-b01e-7c9e8e2eb4ec";
    const iframe = document.createElement("iframe");
    iframe.src = iframeBase + flowPath;
    iframe.width = "100%";
    iframe.height = "800";
    iframe.style.border = "none";

    // Masukkan ke div container
    document.getElementById("iframeContainer").appendChild(iframe);
</script>
{% endblock %}
